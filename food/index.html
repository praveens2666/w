<!DOCTYPE html>
<html ng-app="foodApp">
<head>
  <meta charset="utf-8">
  <title>Food Ordering App</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="app.js"></script>
<style>
    body { font-family: Arial; background:#f0f4f8; padding:30px; display:flex; justify-content:center; }
    .container { background:#fff; padding:20px 30px; border-radius:10px; width:600px; box-shadow:0 2px 6px rgba(0,0,0,0.1); }
    h2 { text-align:center; color:#333; }
    h3 { color:#007BFF; margin-top:30px; }
    table { width:100%; border-collapse:collapse; margin-top:15px; }
    th, td { border:1px solid #ddd; padding:8px; text-align:center; }
    th { background:#007BFF; color:white; }
    img { width:50px; height:50px; }
    button { padding:5px 10px; margin:0 2px; cursor:pointer; }
    .order-btn { background:#007BFF; color:white; border:none; border-radius:4px; margin-top:15px; width:100%; font-size:16px; }
</style>
</head>
<body ng-controller="MainCtrl">

<div class="container">
    <h2>Food Ordering App</h2>

    <table>
        <tr>
            <th>Image</th>
            <th>Name</th>
            <th>Price</th>
            <th>Quantity</th>
        </tr>
        <tr ng-repeat="food in foodList">
            <td><img ng-src="{{food.image}}" alt="{{food.name}}"></td>
            <td>{{food.name}}</td>
            <td>${{food.price}}</td>
            <td>
                <button ng-click="changeQty(food, -1)">-</button>
                {{food.quantity || 0}}
                <button ng-click="changeQty(food, 1)">+</button>
            </td>
        </tr>
    </table>

    <div style="text-align:right; margin-top:10px; font-size:18px;">
        <strong>Total: ${{getTotal()}}</strong>
    </div>

    <button class="order-btn" ng-click="placeOrder()">Place Order</button>

    <h3>Order History</h3>
    <table>
        <tr>
            <th>Date</th>
            <th>Items</th>
            <th>Total</th>
        </tr>
        <tr ng-repeat="order in orderList">
            <td>{{order.date | date:'short'}}</td>
            <td>
                <span ng-repeat="item in order.items">
                    {{item.name}} x {{item.quantity}}{{$last ? '' : ', '}}
                </span>
            </td>
            <td>${{order.total}}</td>
        </tr>
        <tr ng-if="orderList.length === 0">
            <td colspan="3">No orders yet.</td>
        </tr>
    </table>

</div>
</body>
</html>
